basePath: /
definitions:
  models.BuyTokensResponse:
    properties:
      message:
        type: string
    type: object
  models.ChatMessage:
    properties:
      content:
        type: string
      id:
        type: integer
      receiver_id:
        type: string
      sender_id:
        type: string
      timestamp:
        type: string
    type: object
  models.CreateUserResponse:
    properties:
      message:
        type: string
    type: object
  models.DistributeTokensResponse:
    properties:
      message:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.Kermesse:
    properties:
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      id:
        type: integer
      location:
        type: string
      name:
        type: string
      organisateurs:
        description: Relation many-to-many avec les organisateurs
        items:
          $ref: '#/definitions/models.User'
        type: array
      participants:
        description: Relation many-to-many avec les participants
        items:
          $ref: '#/definitions/models.User'
        type: array
      stands:
        description: Association one-to-many avec les stands
        items:
          $ref: '#/definitions/models.Stand'
        type: array
      start_date:
        type: string
      updated_at:
        type: string
    type: object
  models.KermesseStats:
    properties:
      created_at:
        type: string
      id:
        type: integer
      kermesse_id:
        type: integer
      total_participants:
        type: integer
      total_revenue:
        type: number
      total_tokens_used:
        type: integer
      updated_at:
        type: string
    type: object
  models.LoginResponse:
    properties:
      token:
        type: string
    type: object
  models.MessageResponse:
    properties:
      message:
        type: string
    type: object
  models.OrganisateurStats:
    properties:
      created_at:
        type: string
      id:
        type: integer
      organisateur_id:
        type: integer
      total_kermesses:
        type: integer
      total_revenue:
        type: number
      updated_at:
        type: string
    type: object
  models.ParentChildRequest:
    properties:
      child:
        $ref: '#/definitions/models.User'
      child_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      parent:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Associations
      parent_id:
        type: integer
      status:
        description: pending, accepted, rejected
        type: string
      updated_at:
        type: string
    type: object
  models.PaymentRequest:
    properties:
      amount:
        description: Montant à payer en centimes
        type: integer
      currency:
        description: 'Devise (ex: ''EUR'')'
        type: string
      description:
        description: Description du paiement
        type: string
      source:
        description: 'Source de paiement (ex: un token de carte)'
        type: string
    type: object
  models.Stand:
    properties:
      created_at:
        description: Date de création du stand
        type: string
      description:
        description: Augmenté la taille pour plus de flexibilité
        type: string
      end_date:
        description: Date de fin du stand
        type: string
      id:
        type: integer
      kermesse:
        allOf:
        - $ref: '#/definitions/models.Kermesse'
        description: Associations
      kermesse_id:
        description: Référence vers la Kermesse
        type: integer
      location:
        description: Lieu où se trouve le stand
        type: string
      name:
        type: string
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        description: Référence vers le User qui tient le stand
        type: integer
      start_date:
        description: Date de début du stand
        type: string
      stock:
        type: integer
      type:
        description: e.g., "food", "game"
        type: string
      updated_at:
        description: Date de la dernière mise à jour du stand
        type: string
    type: object
  models.StandStats:
    properties:
      created_at:
        type: string
      id:
        type: integer
      items_sold:
        type: integer
      revenue:
        type: number
      stand_id:
        type: integer
      total_tokens_used:
        type: integer
      updated_at:
        type: string
    type: object
  models.Transaction:
    properties:
      amount:
        description: Nombre de jetons utilisés
        type: integer
      currency:
        type: string
      id:
        type: integer
      kermesseID:
        type: integer
      paymentIntent:
        type: string
      stand:
        allOf:
        - $ref: '#/definitions/models.Stand'
        description: Associations
      standID:
        description: Référence vers le stand
        type: integer
      status:
        type: string
      timestamp:
        type: string
      user:
        $ref: '#/definitions/models.User'
      userID:
        description: Référence vers l'utilisateur
        type: integer
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      passwordHash:
        type: string
      resetToken:
        description: Token de réinitialisation
        type: string
      resetTokenExpiry:
        description: Expiration du token de réinitialisation
        type: string
      role:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  models.UserResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: contact@dratsisama.com
    name: Dr_AtsiSama
    url: http://dratsisama.com
  description: Documentation de l'API pour la gestion des kermesses scolaires avec
    fonctionnalités de stand, tombola, utilisateurs, etc.
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  title: Kermisys API Documentation
  version: "1.0"
paths:
  /forgot-password:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Envoie un lien de réinitialisation à l'utilisateur
      parameters:
      - description: Adresse e-mail
        in: formData
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Mot de passe oublié
      tags:
      - Authentification
  /kermesses:
    get:
      description: Récupère la liste de toutes les kermesses avec pagination et filtres
      parameters:
      - description: Numéro de la page
        in: query
        name: page
        type: integer
      - description: Nombre d'éléments par page
        in: query
        name: limit
        type: integer
      - description: Filtrer par nom de la kermesse
        in: query
        name: name
        type: string
      - description: Filtrer par localisation de la kermesse
        in: query
        name: location
        type: string
      - description: 'Filtrer par date de début (format: YYYY-MM-DD)'
        in: query
        name: startDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Kermesse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Récupérer toutes les kermesses
      tags:
      - Kermesses
    post:
      consumes:
      - application/json
      description: Crée une nouvelle kermesse avec les détails fournis
      parameters:
      - description: Détails de la kermesse
        in: body
        name: kermesse
        required: true
        schema:
          $ref: '#/definitions/models.Kermesse'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Kermesse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Créer une nouvelle kermesse
      tags:
      - Kermesses
  /kermesses/{id}:
    delete:
      description: Supprime une kermesse par son ID
      parameters:
      - description: ID de la kermesse
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Supprimer une kermesse
      tags:
      - Kermesses
    get:
      description: Récupère les détails d'une kermesse par son ID
      parameters:
      - description: ID de la kermesse
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Kermesse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Récupérer une kermesse par ID
      tags:
      - Kermesses
    put:
      consumes:
      - application/json
      description: Met à jour les détails d'une kermesse existante
      parameters:
      - description: ID de la kermesse
        in: path
        name: id
        required: true
        type: integer
      - description: Détails mis à jour de la kermesse
        in: body
        name: kermesse
        required: true
        schema:
          $ref: '#/definitions/models.Kermesse'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Kermesse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Mettre à jour une kermesse
      tags:
      - Kermesses
  /kermesses/{id}/participants/{user_id}:
    post:
      description: Ajoute un utilisateur en tant que participant à une kermesse
      parameters:
      - description: ID de la kermesse
        in: path
        name: id
        required: true
        type: integer
      - description: ID de l'utilisateur
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Ajouter un participant à une kermesse
      tags:
      - Kermesses
  /kermesses/{id}/stands/{stand_id}:
    post:
      description: Ajoute un stand à une kermesse
      parameters:
      - description: ID de la kermesse
        in: path
        name: id
        required: true
        type: integer
      - description: ID du stand
        in: path
        name: stand_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Ajouter un stand à une kermesse
      tags:
      - Kermesses
  /login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Authentifie un utilisateur et retourne un jeton JWT
      parameters:
      - description: Nom d'utilisateur
        in: formData
        name: username
        required: true
        type: string
      - description: Mot de passe
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Connexion
      tags:
      - Authentification
  /logout:
    post:
      description: Déconnexion de l'utilisateur
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
      security:
      - Bearer: []
      summary: Déconnexion
      tags:
      - Authentification
  /payments:
    post:
      consumes:
      - application/json
      description: Traite une demande de paiement en fonction des détails fournis
      parameters:
      - description: Données de paiement
        in: body
        name: paymentData
        required: true
        schema:
          $ref: '#/definitions/models.PaymentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Transaction'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Processus de paiement
      tags:
      - Paiements
  /payments/user/{userID}:
    get:
      description: Récupère toutes les transactions liées à un utilisateur
      parameters:
      - description: ID de l'utilisateur
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Transaction'
            type: array
      security:
      - Bearer: []
      summary: Récupérer les transactions d'un utilisateur
      tags:
      - Paiements
  /register:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Crée un nouvel utilisateur
      parameters:
      - description: Nom d'utilisateur
        in: formData
        name: username
        required: true
        type: string
      - description: Mot de passe
        in: formData
        name: password
        required: true
        type: string
      - description: Adresse e-mail
        in: formData
        name: email
        required: true
        type: string
      - description: Rôle de l'utilisateur
        in: formData
        name: role
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Inscription
      tags:
      - Authentification
  /reset-password:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Permet à un utilisateur de réinitialiser son mot de passe
      parameters:
      - description: Token de réinitialisation
        in: formData
        name: token
        required: true
        type: string
      - description: Nouveau mot de passe
        in: formData
        name: newPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Réinitialiser le mot de passe
      tags:
      - Authentification
  /stands:
    get:
      description: Récupère la liste de tous les stands avec pagination
      parameters:
      - default: 1
        description: Numéro de la page
        in: query
        name: page
        type: integer
      - default: 10
        description: Nombre d'éléments par page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Stand'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Récupérer tous les stands avec pagination
      tags:
      - Stands
    post:
      consumes:
      - application/json
      description: Ajoute un nouveau stand
      parameters:
      - description: Détails du stand (Nom, Description, etc.)
        in: body
        name: stand
        required: true
        schema:
          $ref: '#/definitions/models.Stand'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Stand'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Créer un stand
      tags:
      - Stands
  /stands/{id}:
    delete:
      description: Supprime un stand par son ID
      parameters:
      - description: ID du stand
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: Stand deleted
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Supprimer un stand
      tags:
      - Stands
    get:
      description: Récupère les détails d'un stand par son ID
      parameters:
      - description: ID du stand
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Stand'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Récupérer un stand par ID
      tags:
      - Stands
    put:
      consumes:
      - application/json
      description: Met à jour les détails d'un stand existant
      parameters:
      - description: ID du stand
        in: path
        name: id
        required: true
        type: integer
      - description: Détails du stand
        in: body
        name: stand
        required: true
        schema:
          $ref: '#/definitions/models.Stand'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Stand'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Mettre à jour un stand
      tags:
      - Stands
  /stands/{id}/interact:
    post:
      description: Permet à un utilisateur d'interagir avec un stand spécifique
      parameters:
      - description: ID du stand
        in: path
        name: id
        required: true
        type: integer
      - description: 'Action effectuée (ex: ''buy_item'', ''play_game'')'
        in: query
        name: action
        required: true
        type: string
      - description: Quantité à affecter (par défaut 1)
        in: query
        name: quantity
        type: integer
      responses:
        "200":
          description: Interaction réussie
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Interagir avec un stand
      tags:
      - Stands
  /stats/kermesse/{id}:
    get:
      description: Récupère les statistiques de la kermesse par ID
      parameters:
      - description: ID de la kermesse
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.KermesseStats'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Obtenir les statistiques de la kermesse
      tags:
      - Statistiques
  /stats/organisateur/{id}:
    get:
      description: Récupère les statistiques de l'organisateur par ID
      parameters:
      - description: ID de l'organisateur
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OrganisateurStats'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Obtenir les statistiques de l'organisateur
      tags:
      - Statistiques
  /stats/stand/{id}:
    get:
      description: Récupère les statistiques d'un stand par ID
      parameters:
      - description: ID du stand
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.StandStats'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Obtenir les statistiques d'un stand
      tags:
      - Statistiques
  /tokens/buy:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Permet à un utilisateur d'acheter des jetons
      parameters:
      - description: Nom d'utilisateur
        in: header
        name: username
        required: true
        type: string
      - description: Nombre de jetons à acheter
        in: formData
        name: amount
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BuyTokensResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Achat de jetons
      tags:
      - Jetons
  /tokens/distribute:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Permet à un parent de distribuer des jetons à son enfant
      parameters:
      - description: Nom d'utilisateur du parent
        in: header
        name: username
        required: true
        type: string
      - description: Nom d'utilisateur de l'enfant
        in: formData
        name: child
        required: true
        type: string
      - description: Nombre de jetons à distribuer
        in: formData
        name: amount
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DistributeTokensResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Distribution de jetons
      tags:
      - Jetons
  /user:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Crée un nouvel utilisateur avec le nom d'utilisateur, l'adresse
        e-mail, et le rôle spécifiés
      parameters:
      - description: Nom d'utilisateur
        in: formData
        name: username
        required: true
        type: string
      - description: Adresse e-mail
