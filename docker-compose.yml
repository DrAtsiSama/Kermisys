version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "8082:8080"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/kermesse_db
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kermesse_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
